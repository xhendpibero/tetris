<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="A modern, responsive Tetris game built with React and TypeScript. Play the classic puzzle game with smooth controls and retro styling." />
    <meta name="keywords" content="tetris, game, puzzle, blocks, react, typescript, retro" />
    <meta name="author" content="Tetris Game Developer" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Tetris - Classic Puzzle Game" />
    <meta property="og:description" content="Play the classic Tetris game with modern controls and retro styling. Works on desktop and mobile!" />
    <meta property="og:image" content="/tetris-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Tetris - Classic Puzzle Game" />
    <meta property="twitter:description" content="Play the classic Tetris game with modern controls and retro styling. Works on desktop and mobile!" />
    <meta property="twitter:image" content="/tetris-preview.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00F0F0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tetris" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/tetris-icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Tetris - Classic Puzzle Game</title>
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: #0A0A0A;
        color: #FFFFFF;
        font-family: 'Press Start 2P', monospace;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading screen */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        color: #00F0F0;
        text-align: center;
      }
      
      .loading-title {
        font-size: 32px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #00F0F0;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #3A3A3A;
        border-top: 4px solid #00F0F0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 767px) {
        .loading-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown until React loads -->
      <div class="loading-screen">
        <div class="loading-title">TETRIS</div>
        <div class="loading-spinner"></div>
        <div>Loading Game...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
